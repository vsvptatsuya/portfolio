<script src="js/jquery.scrollParallax.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.s_02').scrollParallax({'speed': -0.2});
	$('.s_04').scrollParallax({'speed': -0.4});
	$('.s_06').scrollParallax({'speed': -0.6});
	$('.s_08').scrollParallax({'speed': -0.8});
	$('.s_12').scrollParallax({'speed': -1.2});
	$('.s_10').scrollParallax({'speed': -1.0});
	$('.s_14').scrollParallax({'speed': -1.4});
	$('.s_16').scrollParallax({'speed': -1.6});
	$('.s_18').scrollParallax({'speed': -1.8});
	$('.s_20').scrollParallax({'speed': -2.0});
	
	$('.s02').scrollParallax({'speed': 0.2});
	$('.s04').scrollParallax({'speed': 0.4});
	$('.s06').scrollParallax({'speed': 0.6});
	$('.s08').scrollParallax({'speed': 0.8});
	$('.s10').scrollParallax({'speed': 1.0});
	$('.s12').scrollParallax({'speed': 1.2});
	$('.s14').scrollParallax({'speed': 1.4});
	$('.s16').scrollParallax({'speed': 1.6});
	$('.s18').scrollParallax({'speed': 1.8});
	$('.s20').scrollParallax({'speed': 2.0});
	
	/* page's scroll */
	$('a[href^=#]').click(function() {
        var speed = 1000;
        var href= $(this).attr("href");
        var target = $(href == "#" || href == "" ? 'html' : href);
        var position = target.offset().top;
        $($.browser.safari ? 'body' : 'html').animate({scrollTop:position}, speed, 'swing');
        return false;
    });
    
    /* mousewheel easing */
	var scrolly = 0;
	var speed = 100;
	$('html').mousewheel(function(event, mov) {
		if(jQuery.browser.webkit){
			if (mov > 0) scrolly =  $('body').scrollTop() - speed;
			else if (mov < 0) scrolly =  $('body').scrollTop() + speed;
		} else {
			if (mov > 0) scrolly =  $('html').scrollTop() - speed;
			else if (mov < 0) scrolly =  $('html').scrollTop() + speed;
		}
		$('html,body')
			.stop()
			.animate({scrollTop: scrolly}, 'slow',$.easie(0,0,0,1));
			//イージングプラグイン使わない場合
			//.animate({ scrollTop: scrolly }, 'normal');
		return false;
	});
});
</script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/jquery.easie.js"></script>
