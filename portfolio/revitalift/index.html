	var secTopArr = new Array();
	var current = -1;

	

	// 各sectionの位置を入れる
	$('div.section').each(function (i) {
		secTopArr[i] = $(this).offset().top;
	});

	// スクロールイベント
	$(window).scroll(function () {
		for (var i = secTopArr.length-1; i>=0; i--) {
			if ($(window).scrollTop() > secTopArr[i] - 50) {
				chengeSection(i);
				break;
			}
		}
	});

	function chengeSection(secNum) {
		if (secNum != current) {
			current = secNum;
			// 現在地による制御 //////////////////////////////////////////////////////
			if (current == 0) {
				// 現在地がsection0の場合の処理
				$("#on01").removeClass("nav-button");
				$("#on02").attr("class","nav-button");
				$("#on03").attr("class","nav-button");
				$('#icon').animate({'top': '164px'},{'duration': 700,'easing': 'easeInCubic'});
			} else if (current == 1) {
				// 現在地がsection1の場合の処理

				$("#on02").removeClass("nav-button");

				$("#on02").attr("class","nav-button");

				$('.p03_item02').gpPowan(1000).animate({'opacity': '1'},{'duration': 1600,'easing': 'easeInOutCubic'});

				$('.p03_item04').gpPowan(1400).animate({'opacity': '1'},{'duration': 2800,'easing': 'easeInOutCubic'});

		/* page's scroll */
	$('a[href^=#]').click(function() {
        var speed = 1200;
        var href= $(this).attr("href");
        var target = $(href == "#" || href == "" ? 'html' : href);
        var position = target.offset().top;
        $($.browser.safari ? 'body' : 'html').animate({scrollTop:position}, speed, 'swing');
        return false;
    });
    
	
    /* mousewheel easing */
	var scrolly = 0;
	var speed = 100;
	$('html').mousewheel(function(event, mov) {
		if(jQuery.browser.webkit){
			if (mov > 0) scrolly =  $('body').scrollTop() - speed;
			else if (mov < 0) scrolly =  $('body').scrollTop() + speed;
		} else {
			if (mov > 0) scrolly =  $('html').scrollTop() - speed;
			else if (mov < 0) scrolly =  $('html').scrollTop() + speed;
		}
		$('html,body')
			.stop()
			.animate({scrollTop: scrolly}, 'slow',$.easie(0,0,0,1));
			//イージングプラグイン使わない場合
			//.animate({ scrollTop: scrolly }, 'normal');
		return false;
	
	});

$(function() {
    var offset = $("#present").offset();
    var topPadding = 13;
    $(window).scroll(function() {
        if ($(window).scrollTop() > offset.top) {
            $("#present").stop().animate({
                marginTop: $(window).scrollTop() - offset.top + topPadding
            });
        } else {
            $("#present").stop().animate({
                marginTop: 0
            });
        }
    });
});
$(function() {	
	$(window).scroll(function(){	
		$(window).exScrollEvent({
			delay : 1,
			callback : function(evt,param){
				if(param.status == 0){
					$('#present').queue([]).animate({
						top : 10 + param.scroll.top
					},1000)
				}
			}
		});
	});
	
});
});
